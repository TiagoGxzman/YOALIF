<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOALIF - Lista de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #f0f0f3;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
        }

        .banner, .footer {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 
                inset 5px 5px 15px rgba(255,255,255,0.1),
                inset -5px -5px 15px rgba(0,0,0,0.1),
                10px 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .footer {
            margin-top: 40px;
            margin-bottom: 0;
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        h1 {
            text-align: center;
            color: #5a67d8;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #5a67d8;
            font-size: 1.8rem;
            margin: 40px 0 20px 0;
        }

        .form-container {
            background: #f0f0f3;
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 
                15px 15px 30px #d1d1d4,
                -15px -15px 30px #ffffff;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #5a67d8;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: #f0f0f3;
            box-shadow: 
                inset 8px 8px 16px #d1d1d4,
                inset -8px -8px 16px #ffffff;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 
                inset 6px 6px 12px #d1d1d4,
                inset -6px -6px 12px #ffffff,
                0 0 0 3px rgba(90, 103, 216, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background: #f0f0f3;
            color: #5a67d8;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 
                8px 8px 16px #d1d1d4,
                -8px -8px 16px #ffffff;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                10px 10px 20px #d1d1d4,
                -10px -10px 20px #ffffff;
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 
                inset 4px 4px 8px #d1d1d4,
                inset -4px -4px 8px #ffffff;
        }

        .btn-danger {
            color: #e53e3e;
        }

        .table-container {
            background: #f0f0f3;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 
                15px 15px 30px #d1d1d4,
                -15px -15px 30px #ffffff;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        th {
            padding: 20px 15px;
            text-align: left;
            color: #5a67d8;
            font-weight: 600;
            font-size: 16px;
            border-bottom: 2px solid rgba(90, 103, 216, 0.1);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(90, 103, 216, 0.05);
            color: #4a5568;
        }

        tr:hover {
            background: rgba(90, 103, 216, 0.02);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 8px 16px;
            font-size: 14px;
            min-width: auto;
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            background: #f0f0f3;
            box-shadow: 
                inset 5px 5px 10px #d1d1d4,
                inset -5px -5px 10px #ffffff;
        }

        .message-success {
            color: #38a169;
        }

        .message-error {
            color: #e53e3e;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner Superior -->
        <div class="banner">
            üè™ YOALIF - Sistema de Gesti√≥n de Productos
        </div>
        
        <h1>Productos YOALIF</h1>
        
        <!-- Formulario para crear/editar -->
        <div class="form-container">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre del producto">
                </div>
                <div class="form-group">
                    <label for="precio">Precio ($)</label>
                    <input type="number" id="precio" step="0.01" placeholder="0.00">
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <textarea id="descripcion" placeholder="Descripci√≥n detallada del producto"></textarea>
            </div>
            
            <div class="button-container">
                <button onclick="guardarProducto()">üíæ Guardar Producto</button>
                <button onclick="limpiarFormulario()">üóëÔ∏è Limpiar</button>
            </div>
            
            <div id="message"></div>
        </div>
        
        <!-- Tabla de datos -->
        <h2>üìã Listado de Productos</h2>
        <div class="table-container">
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Descripci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- Banner Inferior -->
        <div class="footer">
            ‚ú® Gracias por usar YOALIF - Tu sistema de confianza
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', cargarProductos);

        let productoEditandoId = null;

        function cargarProductos() {
            fetch('/productos')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#tabla-productos tbody');
                    tbody.innerHTML = '';
                    
                    if (data.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 40px; color: #666;">
                                    No hay productos registrados. ¬°Agrega el primero!
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    data.forEach(producto => {
                        const row = document.createElement('tr');
                        row.className = 'fade-in';
                        row.innerHTML = `
                            <td>${producto.id}</td>
                            <td><strong>${producto.nombre}</strong></td>
                            <td>${parseFloat(producto.precio).toFixed(2)}</td>
                            <td>${producto.descripcion || 'Sin descripci√≥n'}</td>
                            <td class="action-buttons">
                                <button onclick="editarProducto(${producto.id})">‚úèÔ∏è Editar</button>
                                <button onclick="eliminarProducto(${producto.id})" class="btn-danger">üóëÔ∏è Eliminar</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar productos:', error);
                    mostrarMensaje('Error al cargar los productos', 'error');
                });
        }

        function guardarProducto() {
            const nombre = document.getElementById('nombre').value.trim();
            const precio = parseFloat(document.getElementById('precio').value);
            const descripcion = document.getElementById('descripcion').value.trim();

            // Validaciones
            if (!nombre) {
                mostrarMensaje('Por favor ingrese el nombre del producto', 'error');
                return;
            }
            if (!precio || precio <= 0) {
                mostrarMensaje('Por favor ingrese un precio v√°lido', 'error');
                return;
            }

            const producto = { nombre, precio, descripcion };
            
            const url = productoEditandoId ? `/productos/${productoEditandoId}` : '/productos';
            const method = productoEditandoId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(producto)
            })
            .then(response => response.json())
            .then(data => {
                mostrarMensaje(data.mensaje, 'success');
                cargarProductos();
                limpiarFormulario();
                productoEditandoId = null;
            })
            .catch(error => {
                console.error('Error al guardar producto:', error);
                mostrarMensaje('Error al guardar el producto', 'error');
            });
        }

        function editarProducto(id) {
            fetch(`/productos/${id}`)
                .then(response => response.json())
                .then(producto => {
                    if (producto.error) {
                        mostrarMensaje('Producto no encontrado', 'error');
                        return;
                    }
                    
                    productoEditandoId = id;
                    document.getElementById('nombre').value = producto.nombre;
                    document.getElementById('precio').value = producto.precio;
                    document.getElementById('descripcion').value = producto.descripcion || '';
                    
                    // Scroll suave al formulario
                    document.querySelector('.form-container').scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                    
                    mostrarMensaje(`Editando: ${producto.nombre}`, 'success');
                })
                .catch(error => {
                    console.error('Error al cargar producto:', error);
                    mostrarMensaje('Error al cargar el producto para editar', 'error');
                });
        }

        function eliminarProducto(id) {
            if (confirm('¬øEst√° seguro de que desea eliminar este producto?')) {
                fetch(`/productos/${id}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        mostrarMensaje(data.mensaje, 'success');
                        cargarProductos();
                    })
                    .catch(error => {
                        console.error('Error al eliminar producto:', error);
                        mostrarMensaje('Error al eliminar el producto', 'error');
                    });
            }
        }

        function limpiarFormulario() {
            document.getElementById('nombre').value = '';
            document.getElementById('precio').value = '';
            document.getElementById('descripcion').value = '';
            productoEditandoId = null;
            limpiarMensaje();
        }

        function mostrarMensaje(texto, tipo) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = texto;
            messageDiv.className = tipo === 'error' ? 'message-error' : 'message-success';
            messageDiv.style.display = 'block';
        }

        function limpiarMensaje() {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.style.display = 'none';
        }

        // Efectos adicionales
        document.addEventListener('DOMContentLoaded', function() {
            // Agregar animaci√≥n a los elementos
            const elements = document.querySelectorAll('.form-container, .table-container');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('fade-in');
                }, index * 200);
            });
        });
    </script>
</body>
</html>
